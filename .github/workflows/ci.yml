name: CI
on:
    push:
    pull_request:
        types:
            - edited
            - opened
            - reopened
            - synchronize
jobs:
    ci:
        runs-on: windows-latest
        steps:
            - uses: xt0rted/markdownlint-problem-matcher@v1
            - name: Clone repository
              uses: actions/checkout@v2.3.2
            - name: Install dependencies
              shell: pwsh
              run: |
                  npm install markdownlint-cli -g
                  choco install docfx -y
            - name: Lint Markdown files
              shell: pwsh
              run: |
                  ./lint.ps1
            - name: Build website
              shell: pwsh
              run: |
                  ./build.ps1
            - name: Deploy website
              if: github.event_name == 'push'
              shell: pwsh
              run: |
                  git config --global user.name "github-actions"
                  git config --global user.email "alex@alexrp.com"
                  $sha = git rev-parse HEAD -q --verify
                  git checkout origin/live -b live
                  git rm "*" -fr
                  git checkout HEAD -- .gitattributes .nojekyll CNAME
                  Move-Item build/* .
                  Remove-Item build, obj -Force -Recurse
                  git add -A
                  git commit -m "CI: Deploy $sha."
                  git push origin live
                  git checkout master
